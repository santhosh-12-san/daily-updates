{% extends 'base.html' %}

{% block content %}
<h2>{{ post['title'] }}</h2>

<p class="text-muted">{{ post['created_at'] }}</p>

<div class="mb-4">
  {{ post['content'].replace('\n', '<br>') | safe }}
</div>

<a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
<a href="{{ url_for('edit', post_id=post['id']) }}" class="btn btn-primary">Edit</a>
{% endblock %}
