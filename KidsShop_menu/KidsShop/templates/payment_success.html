{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center my-5" style="min-height: 60vh;">
    <div class="card shadow p-5 mx-auto" style="max-width: 600px;">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        </div>
        <h2 class="text-success mb-3">Order Placed Successfully!</h2>
        <p class="lead">Thank you for shopping with us.</p>
        <p class="text-muted">Your order details have been saved to your account.</p>
        
        <div class="mt-4">
            <a href="{% url 'my_orders' %}" class="btn btn-primary btn-lg me-2">View Order</a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
