{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">All Categories</h2>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 text-center border-0 shadow-sm">
                <a href="{{ category.get_url }}" class="text-decoration-none text-dark">
                    <img src="{{ category.image.url }}" class="card-img-top rounded-circle mx-auto mt-3" 
                         alt="{{ category.name }}" style="width: 120px; height: 120px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
