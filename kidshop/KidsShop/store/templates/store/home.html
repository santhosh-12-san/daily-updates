

{% extends 'base.html' %}
{% load static %}
{% block content %}




<div id="adsCarousel"
     class="carousel slide mb-5"
     data-bs-ride="carousel"
     data-bs-interval="1000">

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="{% static 'store/images/1.jpg' %}" class="banner-img">
    </div>

    <div class="carousel-item">
      <img src="{% static 'store/images/2.jpg' %}" class="banner-img">
    </div>

    <div class="carousel-item">
      <img src="{% static 'store/images/3.jpg' %}" class="banner-img">
    </div>

  </div>
</div>


<!-- ðŸ›ï¸ PRODUCTS SECTION -->
<h3 class="mb-4">Our Products</h3>

<div class="row">

  {% for product in products %}
  <div class="col-md-4 col-sm-6 mb-3">
    <div class="card shadow-sm h-100">

   
      <img src="{{ product.image_url }}"
           class="card-img-top"
           style="height:400px; object-fit:contain;">

      <div class="card-body d-flex flex-column p-2">

     
        <h6 class="card-title mb-1">{{ product.name }}</h6>

      
        <p class="card-text small text-muted mb-1">
          {{ product.description|truncatechars:60 }}
        </p>

        <div class="mt-auto">
          <h6 class="text-success mb-1">â‚¹ {{ product.price }}</h6>

          <!-- Small button -->
          <button class="btn btn-primary btn-sm w-100" disabled>
            Add to Cart
          </button>
        </div>

      </div>
    </div>
  </div>

  {% empty %}
  <p>No products available</p>
  {% endfor %}

</div>


{% endblock %}
