<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JioMart Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-jio py-3 sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="/">JioMart</a>
    
<form action="/" method="GET" class="search-container d-none d-lg-block">
        <div class="input-group">
            <input type="text" name="q" id="search-input" class="form-control search-input" 
                   placeholder="Search essentials, groceries, and more..." autocomplete="off">
            <button class="btn btn-warning" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="suggestion-box" class="suggestion-box"></div>
    </form>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navContent">
      <ul class="navbar-nav align-items-center">
        {% if is_logged_in %}
            <li class="nav-item"><a class="nav-link text-white" href="/profile"><i class="fas fa-user"></i> Profile</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li class="nav-item"><a class="nav-link text-white btn btn-sm btn-outline-light ms-2" href="/logout">Logout</a></li>
        {% else %}
            <li class="nav-item"><a class="nav-link text-white" href="/login"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4" style="min-height: 80vh;">
    {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center py-4 mt-5">
    <p class="text-muted">Â© 2025 JioMart Replica. All rights reserved.</p>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
