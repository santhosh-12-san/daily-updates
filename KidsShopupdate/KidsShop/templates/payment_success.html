{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card mx-auto shadow p-5" style="max-width: 600px; border-top: 5px solid #198754;">
        
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#198754" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>

        <h2 class="text-success mb-3">Order Placed Successfully!</h2>
        <p class="lead">Thank you for shopping with KidsShop.</p>
        <p class="text-muted">Your order has been received. You can view it in "My Orders".</p>
        
        <hr class="my-4">

        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'my_orders' %}" class="btn btn-outline-success">View My Orders</a>
            <a href="{% url 'home' %}" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</div>
{% endblock %}
