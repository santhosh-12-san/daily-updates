{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-white fw-bold">Shipping Details</div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Full Name</label>
                                <input type="text" name="full_name" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Phone Number</label>
                                <input type="text" name="phone" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Address</label>
                            <textarea name="address" class="form-control" rows="2" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>State</label>
                                <input type="text" name="state" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Place Order</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">Order Summary</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush mb-3">
                        {% for item in cart_items %}
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">{{ item.product.name }}</h6>
                                <small class="text-muted">Qty: {{ item.quantity }}</small>
                            </div>
                            <span class="text-muted">₹{{ item.sub_total }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total (USD)</span>
                        <span>₹{{ total }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
