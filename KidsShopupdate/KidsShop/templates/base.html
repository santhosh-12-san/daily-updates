<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">KidsShop</a>
    
    <form class="d-flex mx-auto" action="{% url 'search' %}" method="GET" style="width: 50%;">
      <input class="form-control me-2" type="search" placeholder="Search for clothes, toys..." name="keyword" required>
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <div class="d-flex align-items-center">
       <a href="{% url 'cart_detail' %}" class="btn btn-light position-relative me-3">
          ðŸ›’ My Cart
       </a>

       {% if user.is_authenticated %}
          <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle" style="font-size: 1.8rem; color: #0d6efd;"></i>
              </a>
              
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                  <li><h6 class="dropdown-header">Hi, {{ user.username }}</h6></li>
                  
                  <li><a class="dropdown-item" href="{% url 'profile' %}">My Profile</a></li>
                  
                  <li><hr class="dropdown-divider"></li>
                  
                  <li>
                    <form action="{% url 'logout' %}" method="post" class="dropdown-item p-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link text-danger text-decoration-none w-100 text-start px-3 py-1">
                            Logout
                        </button>
                    </form>
                  </li>
              </ul>
          </div>

       {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
       {% endif %}
    </div>
  </div>
</nav>

<div class="bg-white border-bottom py-3">
    <div class="container">
        <div class="d-flex justify-content-center" style="gap: 40px; overflow-x: auto;">
            {% for category in links %}
            <a href="{% url 'products_by_category' category.slug %}" class="text-decoration-none text-dark text-center">
                <div class="rounded-circle border p-1 mx-auto" style="width: 80px; height: 80px; overflow: hidden;">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-100 h-100" style="object-fit: cover;">
                    {% else %}
                        <div class="w-100 h-100 bg-secondary d-flex align-items-center justify-content-center text-white"><span>No Img</span></div>
                    {% endif %}
                </div>
                <p class="mt-2 mb-0 fw-bold small">{{ category.name }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleName(productId) {
        var shortName = document.getElementById('short-name-' + productId);
        var fullName = document.getElementById('full-name-' + productId);

        if (shortName.style.display === "none") {
            // If hidden, show short name
            shortName.style.display = "inline";
            fullName.style.display = "none";
        } else {
            // If visible, switch to full name
            shortName.style.display = "none";
            fullName.style.display = "inline";
        }
    }
</script>

</body>
</html>
