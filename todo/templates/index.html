<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">   
</head>
<body>

<div class="container">
    <h2>Reminders</h2>

    <form method="POST">
        <input type="text" name="task" placeholder="New reminder" required>
        <button>+</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task.task }}
            <div class="actions">
                <a class="edit" href="/edit/{{ task.id }}">Edit</a>
                <a class="delete" href="/delete/{{ task.id }}">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
