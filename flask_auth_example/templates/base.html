<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Flask Auth Demo{% endblock %}</title>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
       
        .navbar {
            background: #2563eb;
            padding: 12px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <div class="navbar">
        <div class="nav-left">
            <span style="font-size: 20px; font-weight: bold;">Flask Auth Demo</span>
        </div>

        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
            
            
        </div>
    </div>

   
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
