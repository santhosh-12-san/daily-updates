{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card border-0 shadow-sm p-4">
        <div class="d-flex align-items-center mb-4">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center fs-2" style="width: 80px; height: 80px;">
                {{ user.name[0] }}
            </div>

            <div class="ms-3">
                <h3 class="mb-0">Hello, {{ user.name }}</h3>
                <p class="text-muted mb-0">{{ user.email }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="fw-bold text-muted small">Phone Number</label>
                    <p class="fs-5">+91 {{ user.phone }}</p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="fw-bold text-muted small">Shipping Address</label>
                    <p class="fs-5">{{ user.address }}</p>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/logout" class="btn btn-outline-danger">Sign Out</a>
        </div>
    </div>
</div>
{% endblock %}
